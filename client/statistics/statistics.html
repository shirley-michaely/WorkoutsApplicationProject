<div class="statistics" data-ng-init="generateWorkoutsGraphs()">
    <div id="workouts-difficulties-graph" layout="column">
        <h3>Workouts Difficulties</h3>
        <span>The current shows the statistics of the existing workouts difficulties</span>
    </div>
    <div id="workouts-by-gender-graph" layout="column">
        <h3>Workouts By Gender</h3>
        <span>The current graph shows the statistics of the genders within the existing workouts</span>
    </div>
</div>
